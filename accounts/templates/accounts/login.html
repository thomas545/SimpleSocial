{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

  <div class="container">

    <h1>Login: </h1>
    <form method="POST">
      {% csrf_token %}
      {% comment %} {% bootstrap_form form %} {% endcomment %}
      <input type="text" name="username" autofocus="" class="form-control"
      placeholder="Username" title="" required="" id="id_username">

      <input type="password" name="password" class="form-control"
      placeholder="Password" title="" required="" id="id_password">

      <input type="submit" id="login" class="btn btn-default" value="Login">
    </form>

  </div>

{% endblock %}
